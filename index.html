<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>App:: Productos</title>
</head>

<body>
    <!-- Navegacion-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
            APP Productos
        </a>
    </nav>

    <!-- Aplicacion -->
    <div class="container">
        <div id="App" >
            <div class="row pt-5">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Agregar Producto
                        </div>
                        <form class="card-body">
                            <div class="form-group">                                
                                <input type="text" id="nombre" class="form-control" placeholder="nombre producto">
                            </div>
                            <div class="form-group">
                                <input type="number" id="precio" class="form-control" placeholder="valor producto">
                            </div>
                            <div class="form-group">
                                <input type="number" id="anno" class="form-control" min="2000" value="2019"
                                    placeholder="fecha">
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlFile1">Imagen</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                  </div>

                            <a href="#" class="btn btn-primary">Guardar</a>
                            <a href="#" class="btn btn-primary">Reset</a>
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="product-list">
                        <h4>Lista de Productos</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
